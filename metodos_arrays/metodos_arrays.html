<body>
    <!--<button onclick="popA()">Click</button>-->

    <div class="main">
        <div class="main_pop">
            <h1>Pop</h1>
            <!-- Button trigger modal -->
            <button type="button" class="main_pop_btn" data-bs-toggle="modal" data-bs-target="#pop">
                Example
            </button>

            <!-- Modal -->
            <div class="modal fade" id="pop" tabindex="-1" aria-labelledby="pop" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pop">Pop</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <code class='resultado'></code>
                            <i class="ico fa-regular fa-copy"><span class="span" hidden>hola</span></i>
                        </div>
                        <div class="modal-footer">
                            <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
   

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
